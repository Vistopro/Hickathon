<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card mt-5">
          <div  class="card-body">
            <form>
              <fieldset>
                <legend class="text-center">Sign in to Hickathon</legend>
                <div class="form-group">
                  <label for="inputEmail1" [(ngModel)]="email" class="form-label mt-4">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="inputPassword1" [(ngModel)]="password"  class="form-label mt-4">Password</label>
                  <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
                <div class="text-center mt-4">
                  <button type="submit" (click)="login()"  class="btn btn-primary">Sign in</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
